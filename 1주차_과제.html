<!DOCTYPE html>
<html>

<head>
    <title>Kweb Survey</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <h2>KWEB surey page</h2>
        <img src="./kweb_logo.png" alt="KWEB Logo" width=300>
        <br>
        <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_blank">KWEB</a>

    </div>

    <div><!--이름 및 학번-->
        <br>
        <h3>1.Write your name.</h3>
        <input type="text" name="username">
        <br>
        <h3>2. Write your student number</h3>
        <input type="text" name="username">

    </div>
    <div> <!--멤버레벨-->
        <h3>3. Select your member level</h3>
        <label><input type="radio" name="level" value="Admin">Admin</label>
        <label><input type="radio" name="level" value="Intern">Intern</label>
        <label><input type="radio" name="level" value="Qualitfied">Qualified</label>
    </div>
    <div><!--관심분야-->
        <h3>4. Select all fields you are interested in</h3>
        <label><input type="checkbox" name="field" value="front">Front-end</label>
        <label><input type="checkbox" name="field" value="back">Back-end</label>
        <label><input type="checkbox" name="field" value="crawl">Web crawling</label>
        <label><input type="checkbox" name="field" value="secure">Web security</label>
        <label><input type="checkbox" name="field" value="etc">Etcetera</label>
        <input type="text" name="write">
    </div>
    <div><!---큰 텍스트박스-->
        <h3>5. GIve us your overall evaluation and feedback about the previous study</h3>
        <textarea cols="100" rows="40"></textarea>
        <br>
        <button type="submit">Submit your answers</button>

    </div>
</body>



</html>
